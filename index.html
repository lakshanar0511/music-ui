<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .player {
            background: plum;
            border-radius: 20px;
            width: 320px;
            padding: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .album-art img {
            width: 100%;
            border-radius: 15px;
        }
        .controls i {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .controls i:hover {
            color: #c33764;
        }
    </style>
</head>
<body>

<div class="player text-center">
    

    <div class="album-art mb-3">
        <img src="perfect.jpeg" alt="Album Art">
    </div>

    <h5 class="mb-0">Perfect</h5>
    <small class="text-muted">Ed Sheeran</small>

    <div class="mt-3">
        <input type="range" class="form-range">
        <div class="d-flex justify-content-between small text-muted">
            <span>0:45</span>
            <span>3:58</span>
        </div>
    </div>


    <div class="controls d-flex justify-content-around align-items-center mt-3">
        <i class="bi bi-skip-backward-fill"></i>
        <i class="bi bi-play-circle-fill fs-1"></i>
        <i class="bi bi-skip-forward-fill"></i>
    </div>

    <div class="mt-3">
        <i class="bi bi-volume-up"></i>
    </div>

</div>

</body>
</html>
